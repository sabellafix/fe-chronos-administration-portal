<div class="card">
    <div class="card-body p-0">
        <!-- Header Background -->
        <div class="user-profile-img">
            <ngx-skeleton-loader 
                count="1" 
                appearance="line"
                [theme]="{ 
                    'height': '120px', 
                    'width': '100%',
                    'border-radius': '0.25rem 0.25rem 0 0',
                    'margin-bottom': '0'
                }">
            </ngx-skeleton-loader>
        </div>

        <div class="mt-n5 position-relative">
            <div class="text-center">
                <div class="d-flex justify-content-center">
                    <ngx-skeleton-loader 
                        count="1" 
                        appearance="circle"
                        [theme]="{ 
                            'width': '96px', 
                            'height': '96px',
                            'margin-bottom': '16px',
                            'border': '4px solid white'
                        }">
                    </ngx-skeleton-loader>
                </div>

                <!-- Nombre -->
                <div class="mt-3">
                    <ngx-skeleton-loader 
                        count="1" 
                        appearance="line"
                        [theme]="{ 
                            'height': '24px', 
                            'width': '150px',
                            'margin': '0 auto 8px auto'
                        }">
                    </ngx-skeleton-loader>
                    
                    <!-- Rol -->
                    <ngx-skeleton-loader 
                        count="1" 
                        appearance="line"
                        [theme]="{ 
                            'height': '16px', 
                            'width': '80px',
                            'margin': '0 auto'
                        }">
                    </ngx-skeleton-loader>
                </div>
            </div>
        </div>

        <div class="p-3">
            <!-- Estadísticas: Bookings y Clients -->
            <div class="row text-center pb-3">
                <div class="col-6 border-end">
                    <div class="p-1">
                        <ngx-skeleton-loader 
                            count="1" 
                            appearance="line"
                            [theme]="{ 
                                'height': '24px', 
                                'width': '50px',
                                'margin': '0 auto 8px auto'
                            }">
                        </ngx-skeleton-loader>
                        <ngx-skeleton-loader 
                            count="1" 
                            appearance="line"
                            [theme]="{ 
                                'height': '16px', 
                                'width': '70px',
                                'margin': '0 auto'
                            }">
                        </ngx-skeleton-loader>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-1">
                        <ngx-skeleton-loader 
                            count="1" 
                            appearance="line"
                            [theme]="{ 
                                'height': '24px', 
                                'width': '50px',
                                'margin': '0 auto 8px auto'
                            }">
                        </ngx-skeleton-loader>
                        <ngx-skeleton-loader 
                            count="1" 
                            appearance="line"
                            [theme]="{ 
                                'height': '16px', 
                                'width': '60px',
                                'margin': '0 auto'
                            }">
                        </ngx-skeleton-loader>
                    </div>
                </div>
            </div>

            <hr class="mb-4">

            <!-- Sección Earning -->
            <div class="mb-4">
                <div class="d-flex align-items-start mb-3">
                    <div class="flex-grow-1">
                        <ngx-skeleton-loader 
                            count="1" 
                            appearance="line"
                            [theme]="{ 
                                'height': '20px', 
                                'width': '100px',
                                'margin-bottom': '0'
                            }">
                        </ngx-skeleton-loader>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <!-- Monto -->
                    <ngx-skeleton-loader 
                        count="1" 
                        appearance="line"
                        [theme]="{ 
                            'height': '32px', 
                            'width': '120px',
                            'margin': '0 auto 8px auto'
                        }">
                    </ngx-skeleton-loader>
                    
                    <!-- Texto "Earning this Month" -->
                    <ngx-skeleton-loader 
                        count="1" 
                        appearance="line"
                        [theme]="{ 
                            'height': '16px', 
                            'width': '150px',
                            'margin': '0 auto 16px auto'
                        }">
                    </ngx-skeleton-loader>
                    
                    <!-- Badge y texto de cambio -->
                    <div class="d-flex align-items-start justify-content-center gap-2">
                        <ngx-skeleton-loader 
                            count="1" 
                            appearance="line"
                            [theme]="{ 
                                'height': '24px', 
                                'width': '70px',
                                'border-radius': '20px',
                                'margin-bottom': '0'
                            }">
                        </ngx-skeleton-loader>
                        <ngx-skeleton-loader 
                            count="1" 
                            appearance="line"
                            [theme]="{ 
                                'height': '16px', 
                                'width': '150px',
                                'margin-bottom': '0'
                            }">
                        </ngx-skeleton-loader>
                    </div>
                </div>
            </div>

            <hr class="mb-4">

            <!-- Sección Recent Activity -->
            <div class="px-4 mx-n3">
                <div>
                    <ngx-skeleton-loader 
                        count="1" 
                        appearance="line"
                        [theme]="{ 
                            'height': '20px', 
                            'width': '140px',
                            'margin-bottom': '16px'
                        }">
                    </ngx-skeleton-loader>

                    <!-- Lista de actividades (5 items) -->
                    <ul class="list-unstyled mb-0">
                        <li class="py-2" *ngFor="let item of [1, 2, 3, 4, 5]">
                            <div class="d-flex align-items-start">
                                <div class="flex-shrink-0 me-3">
                                    <!-- Fecha badge -->
                                    <ngx-skeleton-loader 
                                        count="1" 
                                        appearance="line"
                                        [theme]="{ 
                                            'height': '60px', 
                                            'width': '60px',
                                            'border-radius': '0.25rem',
                                            'margin-bottom': '0'
                                        }">
                                    </ngx-skeleton-loader>
                                </div>
                                <div class="flex-grow-1 pt-2">
                                    <!-- Nombre de actividad -->
                                    <ngx-skeleton-loader 
                                        count="1" 
                                        appearance="line"
                                        [theme]="{ 
                                            'height': '16px', 
                                            'width': '180px',
                                            'margin-bottom': '0'
                                        }">
                                    </ngx-skeleton-loader>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
