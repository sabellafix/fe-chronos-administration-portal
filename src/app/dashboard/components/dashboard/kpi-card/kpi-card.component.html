<div class="card">
    <div class="card-body">
        <div class="d-flex align-items-center">
            <div class="flex-shrink-0 me-3">
                <div class="avatar">
                    <div class="avatar-title rounded {{ getBgIconColor() }} bg-gradient">
                        <i class="bi {{ getIconClass() }} text-white fs-5 m-0"></i>
                    </div>
                </div>
            </div>
            <div class="flex-grow-1">
                <p class="text-muted mb-1">{{ title }}</p>
                <h4 class="mb-0">{{ value }}</h4>
            </div>
            <div class="flex-shrink-0 align-self-end ms-2">
                <div class="badge rounded-pill font-size-13 bg-success-subtle text-success">{{ change }}</div>
            </div>
        </div>
    </div>
</div>
