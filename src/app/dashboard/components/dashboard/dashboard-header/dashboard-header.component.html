<header class="bg-none">
  <div class="container-fluid px-4 py-3">    
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-lg-3" *ngFor="let kpi of kpiData; trackBy: trackByIndex">
        <app-kpi-card
          [title]="kpi.title"
          [value]="kpi.value"
          [change]="kpi.change"
          [trend]="kpi.trend"
          [icon]="kpi.icon">
        </app-kpi-card>
      </div>
    </div>
  </div>
</header>
