<div class="card animated fadeIn fast" *ngIf="!loading">
    <div class="card-body">
        <div class="d-flex align-items-start">
            <div class="flex-grow-1">
                <h5 class="card-title mb-3">Revenue Activity</h5>
            </div>
            <div class="flex-shrink-0">
                <div class="dropdown">
                    <a class="dropdown-toggle text-muted" href="#" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Weekly<i class="mdi mdi-chevron-down ms-1"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" href="#">Yearly</a>
                        <a class="dropdown-item" href="#">Monthly</a>
                        <a class="dropdown-item" href="#">Weekly</a>
                        <a class="dropdown-item" href="#">Today</a>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <p class="text-muted mb-1">This Week</p>
            <h4>{{ formatCurrency(revenueActivity?.thisWeekTotal ?? 0) }}</h4>
        </div>

        <div class="m-n3">
            <apx-chart
                [series]="areaChartOptions.series"
                [chart]="areaChartOptions.chart"
                [dataLabels]="areaChartOptions.dataLabels"
                [stroke]="areaChartOptions.stroke"
                [colors]="areaChartOptions.colors"
                [legend]="areaChartOptions.legend"
                [fill]="areaChartOptions.fill"
                [yaxis]="areaChartOptions.yaxis"
                [xaxis]="areaChartOptions.xaxis">
            </apx-chart>
        </div>
    </div>
</div>
<app-skelleton-card height="370px"  [contentLines]="6" *ngIf="loading" ></app-skelleton-card>
