<div class="page-content">
    <div class="container-fluid dashboard-scrollable">  
        <div class="row">
            <div class="col-xxl-9">
                <div class="row">
                    <app-dashboard-header [selectedSalon]="selectedSalon" [dateFilter]="dateFilter"
                        (salonChange)="onSalonChange($event)" (dateChange)="onDateChange($event)">
                    </app-dashboard-header>
                </div>

                <div class="card">
                    <div class="card-header pt-3 pb-0 pe-3  border-0">
                        <div class="btn-group" role="group" aria-label="Vista selector">
                            <button type="button" class="btn" [class.btn-primary]="currentView === 'calendar'"
                                [class.btn-outline-primary]="currentView !== 'calendar'"
                                (click)="switchView('calendar')">
                                <i class="bi bi-calendar-week me-2"></i>
                                Weekly calendar
                            </button>
                            <button type="button" class="btn" [class.btn-primary]="currentView === 'chart'"
                                [class.btn-outline-primary]="currentView !== 'chart'" (click)="switchView('chart')">
                                <i class="bi bi-bar-chart-fill me-2"></i>
                                Revenue chart
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <app-bar-revenue-chart *ngIf="currentView === 'chart'">
                        </app-bar-revenue-chart>

                        <app-weekly-calendar *ngIf="currentView === 'calendar'" [dateFilter]="dateFilter">
                        </app-weekly-calendar>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <app-revenue-activity></app-revenue-activity>
                    </div>
                    <div class="col-lg-4">
                        <app-booking-stats></app-booking-stats>
                    </div>
                    <div class="col-lg-4">
                        <app-top-products></app-top-products>
                    </div>
                </div>

            </div>
            <div class="col-xxl-3">
                <app-stylist-resume></app-stylist-resume>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <app-payments-list></app-payments-list>
            </div>
        </div>
    </div>
</div>
