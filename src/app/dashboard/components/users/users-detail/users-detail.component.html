<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12">
                <div class="card animated fadeIn fast">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="d-flex flex-wrap gap-2 justify-content-start align-items-center h-100">
                                    <button (click)="return()" type="button" class="btn btn-light w-sm bg-gradient waves-effect waves-light">Return</button>
                                    <h4 class="card-title"> <i class="bx bx-face text-muted font-size-18 me-2"></i> {{titleComponent}}</h4>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex flex-wrap gap-2 justify-content-end align-items-end h-100">
                                    <button (click)="update()" type="button" class="btn btn-primary w-sm bg-gradient waves-effect waves-light">
                                        <i class="bx bx-edit me-2"></i>Edit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="!loading" class="card-body animated fadeIn fast">
                        <form novalidate="novalidate" class="mb-2" [formGroup]="form" *ngIf="!loading">
                            <div class="row">
                                <div class="col-md-4 col-sm-12 ">
                                    <label class="form-label">Photo profile</label>
                                    <div class="d-flex justify-content-center align-items-center">
                                        <div class="text-center p-3 text-white rounded">
                                            <div class="mb-3">
                                                <img [src]="srcImage" style="width: 150px; height: 150px; object-fit: cover;" class="half-width img-thumbnail text-center" alt="Preview" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">First name</label>
                                            <div class="form-control-plaintext border rounded p-2 bg-white">
                                                {{user.firstName || 'N/A'}}
                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Last name</label>
                                            <div class="form-control-plaintext border rounded p-2 bg-white">
                                                {{user.lastName || 'N/A'}}
                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Email</label>
                                            <div class="form-control-plaintext border rounded p-2 bg-white">
                                                {{user.email || 'N/A'}}
                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Phone</label>
                                            <div class="form-control-plaintext border rounded p-2 bg-white">
                                                {{user.phone || 'N/A'}}
                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Role</label>
                                            <div class="form-control-plaintext border rounded p-2 bg-white">
                                                {{getRoleName(user.userRole) || 'N/A'}}
                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Status</label>
                                            <div class="form-control-plaintext border rounded p-2 bg-white">
                                                <span [class]="getUserStatusClass(user)" class="badge">
                                                    {{getUserStatus(user)}}
                                                </span>
                                            </div>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card-body animated fadeIn fast" *ngIf="loading"> 
                        <app-skelleton-user-info></app-skelleton-user-info>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
